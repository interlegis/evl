{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="login-form">
            <div class="main-div login-div">
                <div class="panel">
                    <h1>Cadastro</h1>
                    <p>Por favor, insira email e senha</p>
                </div>
                <form id="signup" method="post" action="/users" onsubmit="return testandoCPF();">
                    <div class="form-group">
                        <label>Nome de Usuário</label>
                        <input required type="text" class="form-control" placeholder="Nome">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input required type="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label>CPF</label>
                        <input type="text" class="form-control" name="cpf" placeholder="CPF">
                    </div>
                    <label style="display: none;" id="-error-cpf" class="error" for="">CPF inválido</label>
                    <div class="form-group">
                        <label>Primeiro Nome</label>
                        <input required type="text" class="form-control" placeholder="Nome">
                    </div>
                    <div class="form-group">
                        <label>Último Nome</label>
                        <input required type="text" class="form-control" placeholder="Último Nome">
                    </div>
                    <div class="form-group">
                        <label>Data de Nascimento</label>
                        <input required type="date" class="form-control" >
                    </div>
                    <div class="form-group">
                        <label>Telefone</label>
                        <input required type="text" class="form-control" placeholder="Telefone">
                    </div>
                    <div class="form-group">
                        <label>Senha</label>
                        <input id="password" required name="password" type="password" class="form-control"  placeholder="Senha">
                    </div>
                    <div class="form-group">
                        <label>Repetir Senha</label>
                        <input id="password_again" required name="password_again" type="password" class="form-control"  placeholder="Senha">
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% extends 'evl/base.html' %}

{% block content %}

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<html>
<div class="container marginTopCursos">
    <div class="login-form loginButton">
        <div class="main-div backgroundForm margin-top-login">
            <div class="panel">
            <form id="Login">

                <div class="form-group">


                    <input type="email" class="form-control" id="inputEmail" placeholder="Email Address">

                </div>

                <div class="form-group">

                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">

                </div>
                <div class="forgot">
                    <a href="reset.html">Forgot password?</a>
                </div>
                <button type="submit" class="btn btn-primary btn-lg wow fadeInDown">Login</button>
                <a href="{% url 'baseCursos' %}">Login Harded Coded</a>
            </form>
            </div>
        </div>
    </div>
</div>
</html>

{% endblock %}

{% extends 'base.html' %}
{% block content %}
<title>EVL - Login</title>
    {% load staticfiles %}
    <link href="../static/css/login.css" rel="stylesheet">
    <div class="bc-icons-2">
        <ol class="bcAdditionalProperties breadcrumb ">
            <li class="breadcrumb-item"><a class="black-text" href="{% url 'home' %}">Home</a><i class="fa fa-angle-double-right mx-2" aria-hidden="true"></i></li>
            <li class="breadcrumb-item active">Log In</li>
        </ol>
    </div>
    <div class="gradientBackgroundTitle jumbotron" style="box-shadow: none; padding-top: 20px !important;">
        <div class="container">
            <div class="login-form loginButton ">
                <div class="main-div backgroundForm boxShadowProperties">
                    <div class="panel">
                        <form id="Login">
                            <div class="row ajustestitlefaleconosco" style="box-shadow: none">
                                <h1 class="display-4 textBasicOrientation">
                                    Log In
                                </h1>
                            </div>
                            <div class="row rowSocial">
                                <div class="social google-pluse">
                                    <i class="fa fa-google-plus fa-2x socialMargin"></i>
                                </div>
                                <div class="social facebook">
                                    <i class="fa fa-facebook fa-2x socialMargin"></i>
                                </div>
                                <div class="social twitter">
                                    <i class="fa fa-twitter fa-2x socialMargin"></i>
                                </div>
                            </div>
                            <div class="or-seperator"><b>ou</b></div>
                            <div class="form-group">
                                <input type="email" class="form-control" id="inputEmail" placeholder=" E-Mail">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="inputPassword" placeholder=" Senha">
                            </div>
                            <div class="forgot">
                                <a href="reset.html">Esqueci minha senha</a>
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg wow fadeInDown">Login</button>
                            <a href="{% url 'baseCursos' %}">Login Harded Coded</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

    <header>
        {% include 'evl/header.html' %}

    <meta charset="UTF-8">
    <title>Aluno</title>
</head>

<body>
    <div class="view hm-white-light jarallax marginTopHome bgCertificados"  style="background-size:cover!important;"  data-jarallax='{"speed": 0.2}'>
        <div class="full-bg-img">
            <div class="container flex-center" style="max-width: 100%">
                <div class="row tamanhoBg">
                    <div class="col-md-12 wow fadeIn">
                        <div class="text-center titleFontProperties">

                            <div class="propriedades-tabela" style="color: black !important;">

                                    <thead>
                                    <tr class="table-light">
                                        <th scope="col">ID</th>

                                    </thead>
                                    <tbody>

                                        <td>{{ cert.data_de_emissao }}</td>
                                        <td>{{ cert.nota }}</td>
                                        <td>{{ cert.curso }}</td>

                                    </tr>
                                    {% endfor %}
                                    </tbody>






                                </table>
                            </div>
                                </div>
                        </div>
                    </div>
                </div>
            </div>

<script src="/static/js/dataTable.js"></script>
